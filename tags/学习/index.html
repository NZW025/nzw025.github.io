  <div class="comments-section" style="max-width: calc(720px - 30px * 2); margin: 0 auto; transition: opacity 0.3s ease; opacity: 0.5;">
    <h3 class="comments-title"></h3>
    <div id="giscus-container"></div>
    
    <script>
      // 主题映射关系（Giscus主题 -> 页面主题）
      const themeMap = {
        dark: 'dark_dimmed',
        light: 'light'
      };

      // 获取当前主题（优先页面设置，其次系统偏好）
      function getCurrentTheme() {
        // 从body获取data-theme（与CSS保持一致）
        const docTheme = document.body.getAttribute('data-theme');
        if (docTheme) {
          return docTheme;
        }
        
        // 检查localStorage
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
          return storedTheme;
        }
        
        // 系统主题偏好
        if (window.matchMedia) {
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        return 'light';
      }
      
      // 加载Giscus评论（防止重复加载）
      function loadGiscus() {
        if (document.querySelector('script[src*="giscus.app/client.js"]')) {
          return;
        }
        
        const theme = themeMap[getCurrentTheme()] || 'light';
        const script = document.createElement('script');
        
        // 使用主题配置变量， fallback为默认值
        script.src = 'https://giscus.app/client.js';
        script.setAttribute('data-repo', 'NZW025/blog_comments');
        script.setAttribute('data-repo-id', 'R_kgDOQLHGNw');
        script.setAttribute('data-category', 'Announcements');
        script.setAttribute('data-category-id', 'DIC_kwDOQLHGN84CxMZf');
        script.setAttribute('data-mapping', 'pathname');
        script.setAttribute('data-strict', '0');
        script.setAttribute('data-reactions-enabled', '1');
        script.setAttribute('data-emit-metadata', '0');
        script.setAttribute('data-input-position', 'bottom');
        script.setAttribute('data-theme', theme);
        script.setAttribute('data-lang', 'zh-CN');
        script.setAttribute('crossorigin', 'anonymous');
        script.async = true;
        
        // 加载完成后显示评论区
        script.onload = function() {
          document.querySelector('.comments-section').style.opacity = '1';
        };
        
        document.getElementById('giscus-container').appendChild(script);
      }
      
      // 更新Giscus主题
      function updateGiscusTheme(theme) {
        const iframe = document.querySelector('iframe.giscus-frame');
        if (!iframe) return;
        
        const giscusTheme = themeMap[theme] || 'light';
        iframe.contentWindow.postMessage({ 
          giscus: { setConfig: { theme: giscusTheme } } 
        }, 'https://giscus.app');
      }
      
      // 监听主题变化
      function setupThemeListener() {
        // 系统主题变化
        if (window.matchMedia) {
          const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
          darkModeQuery.addEventListener('change', (e) => {
            updateGiscusTheme(e.matches ? 'dark' : 'light');
          });
        }
        
        // 页面主题切换（监听body的data-theme变化）
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.attributeName === 'data-theme') {
              const newTheme = mutation.target.getAttribute('data-theme');
              updateGiscusTheme(newTheme);
            }
          });
        });
        
        observer.observe(document.body, { attributes: true });
      }
      
      // 初始化
      document.addEventListener('DOMContentLoaded', () => {
        loadGiscus();
        setupThemeListener();
      });
    </script>
  </div>
